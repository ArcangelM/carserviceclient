<div class="main-div">
<mat-card>
    <mat-card-title>Owner List</mat-card-title>
    <mat-card-content>
      <mat-selection-list #ownersList>
        <mat-list-option *ngFor="let owner of owners" [value]="owner" >
            <h2 mat-line>
            <a mat-button [routerLink]="['/owner-edit', owner.id]">
            {{ owner?.name }} </a>
            </h2>
            <h3 mat-line>DNI: {{ owner?.dni }}</h3>
             
            Profession: {{ owner?.profession }}
  
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  
    <button mat-raised-button color="primary" [routerLink]="['/owner-add']">Add</button>
    <button
        mat-raised-button
      color="primary"
      (click)="deleteMany(ownersList.selectedOptions.selected)"
      [disabled]="!(ownersList.selectedOptions.selected.length > 0)"
    >
      Delete
    </button>
    <p> Selecteds: {{ ownersList.selectedOptions.selected.length }}</p>
  </mat-card>
</div>
